version: '3.8'

services:
  ui:
    build:
      context: ${ROOT_PATH}
      dockerfile: docker/dockerfile/dockerfile.ui
    container_name: sign-language-recognition-ui
    ports:
      - "${UI_PORT}:7860"
    environment:
      - PYTHONUNBUFFERED=1
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    volumes:
      # Mount source code để development (optional)
      - ${ROOT_PATH}/ui:/app/ui
      - ${ROOT_PATH}/utils:/app/utils
      - ${ROOT_PATH}/ai:/app/ai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:7860')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sign-language-network

networks:
  sign-language-network:
    driver: bridge
